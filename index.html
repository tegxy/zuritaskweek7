<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		/>
		<title>Carousel-task</title>
	</head>
	<body>
		<div class="carousel">
			<div class="container">
				<img src="images/apic.jpg" alt="pic1" />
				<img src="images/bpic.jpg" alt="pic2" />
				<img src="images/cpic.jpg" alt="pic3" />
				<img src="images/dpic.jpg" alt="pic4" />
				<img src="images/epic.jpg" alt="pic5" />
				<img src="images/fpic.jpg" alt="pic6" />
			</div>
			<div class="btn">
				<i class="fas fa-arrow-left" id="prev-btn"></i>
				<i class="fas fa-arrow-right" id="next-btn"></i>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
